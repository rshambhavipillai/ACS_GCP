apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
# ServiceMonitor for Prometheus to scrape metrics from our app
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gcp-compare-monitor
  namespace: default
  labels:
    app: gcp-compare
spec:
  selector:
    matchLabels:
      app: gcp-compare
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gcp-compare-alerts
  namespace: default
spec:
  groups:
  - name: gcp-compare
    interval: 30s
    rules:
    - alert: HighErrorRate
      expr: |
        (sum(rate(http_requests_total{job="gcp-compare",status=~"5.."}[5m])) by (job)
         /
         sum(rate(http_requests_total{job="gcp-compare"}[5m])) by (job)) > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value | humanizePercentage }}"
    
    - alert: HighMemoryUsage
      expr: |
        (container_memory_usage_bytes{pod=~"gcp-compare.*"} 
         / container_spec_memory_limit_bytes) > 0.85
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.pod }} memory usage is high"
        description: "Memory usage is {{ $value | humanizePercentage }}"
    
    - alert: HighCPUUsage
      expr: |
        (rate(container_cpu_usage_seconds_total{pod=~"gcp-compare.*"}[5m]) 
         * 1000) > 400
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.pod }} CPU usage is high"
        description: "CPU usage is {{ $value }}m"
    
    - alert: PodRestartingFrequently
      expr: |
        increase(kube_pod_container_status_restarts_total{pod=~"gcp-compare.*"}[15m]) > 2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.pod }} is restarting frequently"
        description: "Pod has restarted {{ $value }} times in 15 minutes"
---
# Service with metrics endpoint
apiVersion: v1
kind: Service
metadata:
  name: gcp-compare-metrics
  namespace: default
  labels:
    app: gcp-compare
spec:
  selector:
    app: gcp-compare
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
# PodMonitor for GKE native monitoring
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: gcp-compare-pods
  namespace: default
spec:
  selector:
    matchLabels:
      app: gcp-compare
  podMetricsEndpoints:
  - port: http
    interval: 30s
    path: /metrics
